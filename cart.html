    <script type="text/javascript">
      $(document).ready(function() {
        var btnValue = $('.btn-value').text();
        var finalValue = $('.final-value').text();

        $('.btn-plus').click(function() {
          btnValue++;
          $('.btn-value').text(btnValue);
          $('.final-value').text(finalValue*btnValue);
        });

      $('.btn-min').click(function() {
        btnValue--;
        if (btnValue >= 1) {
          $('.btn-value').text(btnValue);
          $('.final-value').text(finalValue*btnValue);
        }
      });

      var inputManual = false;

      $('#input_manual').on('click', function() {
        inputManual = !inputManual;
        if (inputManual) {
          $('.input-manual').removeClass('d-none');
        }
      });

      });
    </script>
